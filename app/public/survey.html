<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FF Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css">
  </head>

  <body>
    <div class="modal" id="foundFriends" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- <div class="modal-header"> -->
          <h5 class="modal-title">Modal title</h5>

          <!-- </div> -->
          <div class="modal-body">
            <img
              src="https://www.gettyimages.com/gi-resources/images/CreativeLandingPage/HP_Sept_24_2018/CR3_GettyImages-159018836.jpg"
              alt="friend img">
            </img>
          </div>
        </div>
      </div>
    </div>
    <!--end modal-->
    <div class="container">
      <div id="pLax-1">
        <div id="pLax-1-content">
          <h1>Hello to my Friend Finder Survey!</h1>
          <div class="btn-group">
            <a class="btn btn-danger" role="button" href="/">Home</a>
            <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="/api/friendslist/hb">Friends List</a>
              <a class="dropdown-item" href="/api/friendslist">List No Handlebars</a>
            </div>
          </div>
          <!--end button group-->
        </div>
        <!--end pLaxcontent-->
      </div>
      <div id="aboutBox">
        <div class="row">
          <div class="col-12">
            <h3><strong>We need a bit of your info: </strong></h3>
          </div>
          <div class="col">
            <input type="text" class="form-control" id="userName" placeholder="Name (required)">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="userImg" placeholder="Photo Link (required)">
          </div>
        </div>
      </div>
      <br>
      <br>
      <div id="surveyBox"></div>
      <div id="buttonBox">
        <button type="button" class="btn btn-primary" id="submitButton">Submit for friend finding!</button>
      </div>
    
    <footer class="footer">
      <h2>Thanks for taking the Survey!</h2>
    </footer>
    </div>
    <!-- end container -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
  </body>

</html>
