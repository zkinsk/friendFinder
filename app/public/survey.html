<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FF Survey</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Hello to my Friend Finder Survey!</h1>
      <a href="/">Home!</a>
    </div>
    <div id="aboutBox">
      <div class="row">
        <div class="col-12">
          <h3><strong>We need a bit of your info: </strong></h3>
        </div>
        <div class="col">
          <input type="text" class="form-control" id = "userName" placeholder="Name (required)">
        </div>
        <div class="col">
          <input type="text" class="form-control" id = "userImg" placeholder="Photo Link (required)">
        </div>
      </div>
    </div>
    <br>
    <br>
    <div id = "surveyBox"></div>
    <div id = "buttonBox">
      <button type="button" class="btn btn-primary" id="submitButton">Submit for friend finding!</button>
    </div>
  </div><!--Container End-->
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
